<DOCTYPE! html>
<html lan="en-US">
  <head>
    <script src="js/scripts.js"></script>
  </head>
  <body>
   <form id="inputPlace">
    <label> Enter A Place You've Visited:
      <input type="text" name="place-input" id="nameOfPlace">
    </label><br>

    <label> Enter the year you visited this place:
      <input type="number" name="place-input" id="year">
    </label><br>

    <label> What's a landmark of the place?:
      <input type="text" name="place-input" id="landmark">
    </label><br>

    <label> Notes about your visit:
      <input type="text" name="place-input" id="notes">
    </label><br>

    <button type="submit">Submit</button>
   </form> 
  </body>
</html>
